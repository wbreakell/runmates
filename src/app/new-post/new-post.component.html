<app-navigation />
<main>
  <section>
    <h1>New Post</h1>
    <form [formGroup]="newPostForm" (ngSubmit)="createPost()">
        <label>
            Title
            <input formControlName="title" />
        </label>
        <label>
            Content
            <input formControlName="content" />
        </label>
        <label>
            Location
            <input formControlName="location" />
        </label>
        <label>
            Pace
            <input formControlName="pace" />
        </label>
        <button type="submit" [disabled]="newPostForm.invalid || didIJustHitSubmitAndAmWaitingToLoad">Post</button>
    </form>
  </section>
</main>
