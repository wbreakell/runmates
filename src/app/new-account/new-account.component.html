<h1>RunMates</h1>
<h2>Create account</h2>
<p>Already have an account? <a routerLink="/signin">Sign in</a></p>
<form [formGroup]="newAccountForm" (ngSubmit)="createAccount()">
  <label>
    Email
    <input type="email" formControlName="email" />
  </label>
  <label>
    Password
    <input type="password" minlength="6" formControlName="password" />
  </label>
  <label>
    First Name
    <input formControlName="firstName" />
  </label>
  <label>
    Last Name
    <input formControlName="lastName" />
  </label>
  <button type="submit" [disabled]="newAccountForm.invalid">Create account</button>
</form>
