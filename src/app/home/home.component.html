<section>
  <h1>For You</h1>
  @for (post of posts; track post.id) {
    <article>
      <h2>{{ post.title }}</h2>
      <p>{{ post.content }}</p>
      <div class="tag-box">
        <div class="post-tag">{{ post.location }}</div>
        <div class="post-tag">{{ post.pace }}</div>
      </div>
    </article>
  }
</section>
